<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ViaBrico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo_nav" alt="logo">
        <button class="deco">Déconnexion</button>
    </nav>
    
    <form action="/" method="post">

        <h3>Ajouter un fournisseur</h3>
        
        <div>
            <label for="name">Nom</label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="adress">Adresse</label>
            <input type="text" id="adress" name="user_adress">
        </div>
        <div>
            <label for="phone">Téléphone</label>
            <input type="int" id="phone" name="user_phone">
        </div>
        <div>
            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
            <label for="msg">Description</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
            <button class="bouton">Ajouter</button>
        </div>
    </form>
</body>

</html>
