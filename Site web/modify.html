<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ViaBrico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <nav class="navbar">
        <a href="list.html"> <img src="img/logo.png" class="logo_nav" alt="logo"></a>
        <a href="index.html"> <button class="deco">Déconnexion</button></a>
    </nav>
    
    <form action="/" method="post">
        <h3>Modifier un fournisseur</h3>
        <div class="trait"></div>
        <div class="contenu">
            <div class="left-panel">
                <label for="name">Nom</label>
                <label for="adress">Adresse</label>
                <label for="phone">Téléphone</label>
                <label for="mail">E-mail</label>
                <label for="msg">Description</label>
            </div>
            <div class="right-panel">
                <input type="text" id="name" name="user_name">
                <input type="text" id="adress" name="user_adress">
                <input type="int" id="phone" name="user_phone">
                <input type="email" id="mail" name="user_mail">
                <textarea id="msg" name="user_message"></textarea>
            </div>
        </div>
        
        <div class="button">
            <a href="list.html"><button class="bouton">Modifier</button></a>
        </div>
    </form>
</body>

</html>
